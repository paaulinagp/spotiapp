<div class="row">
  <div class="col">
    <input #search type="text" (keyup)="buscar(search.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<div class="card-columns m-5">
  <div class="card" *ngFor="let artist of artists">
    <img [src]="artist.images | noimage" class="card-img-top" [alt]="artist.name">
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
    </div>
  </div>
</div>
