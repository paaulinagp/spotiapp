<app-loader *ngIf="loader"></app-loader>
<div class="row">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Canción</th>
          <th>Álbum</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb" alt="">
          </td>
          <td>{{ track.name }}</td>
          <td>{{track.album.name}}</td>
          <td>
            <audio controls>
              <source [src]="track.preview_url" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
